<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AJAX 테스트</title>
</head>
<body>
    <h2>장바구니 AJAX 테스트</h2>
    <button onclick="testBasket()">장바구니 추가 테스트</button>
    <div id="result"></div>

    <script>
    function testBasket() {
        const formData = new FormData();
        formData.set('action', 'add_to_basket');
        formData.set('MY_type', '475');
        formData.set('MY_Fsd', '484');
        formData.set('PN_type', '505');
        formData.set('MY_amount', '60');
        formData.set('ordertype', 'total');
        formData.set('price', '150000');
        formData.set('vat_price', '165000');
        formData.set('product_type', 'ncrflambeau');
        formData.set('comment', '테스트 주문');
        formData.set('log_ip', '127.0.0.1');
        formData.set('log_url', 'test');
        formData.set('log_y', '2025');
        formData.set('log_md', '0804');
        formData.set('log_time', Date.now());

        fetch('add_to_basket.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = '<p style="color: red;">오류: ' + error + '</p>';
        });
    }
    </script>
</body>
</html>
