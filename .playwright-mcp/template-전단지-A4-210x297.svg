<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="213mm"
     height="300mm"
     viewBox="0 0 213 300"
     version="1.1">

  <title>전단지_A4 작업 템플릿 (210×297mm)</title>

  <defs>
    <style>
      .trim-line { fill: none; stroke: #000000; stroke-width: 1; }
      .bleed-line { fill: none; stroke: #00FF00; stroke-width: 1; stroke-dasharray: 1,3; }
      .safe-line { fill: none; stroke: #0000FF; stroke-width: 1; stroke-dasharray: 1,3; }
      .domusong-line { fill: none; stroke: #FF0000; stroke-width: 1; stroke-dasharray: 1,3; }
      .center-line { fill: none; stroke: #CCCCCC; stroke-width: 0.5; stroke-dasharray: 1,3; opacity: 0.5; }
      .label { font-family: 'Nanum Gothic', 'NanumGothic', 'Gulim', sans-serif; font-size: 3.5px; fill: #333; text-anchor: middle; }
      .label-small { font-family: 'Nanum Gothic', 'NanumGothic', 'Gulim', sans-serif; font-size: 3px; fill: #666; text-anchor: middle; }
      .label-red { font-family: 'Nanum Gothic', 'NanumGothic', 'Gulim', sans-serif; font-size: 3px; fill: #FF0000; font-weight: 600; text-anchor: middle; }
    </style>
  </defs>

  <!-- 배경 (작업 영역 전체) -->
  <rect x="0" y="0" width="213" height="300"
        fill="#FFFFFF" stroke="none"/>

  <!-- 재단선 (검정) - 210×297mm -->
  <rect x="1.5" y="1.5"
        width="210" height="297"
        class="trim-line"/>

  <!-- 재단 여유선 (녹색) - 바깥쪽 +1.5mm -->
  <rect x="0" y="0"
        width="213" height="300"
        class="bleed-line"/>

  <!-- 안전선 (청색) - 안쪽 -2mm -->
  <rect x="3.5" y="3.5"
        width="206" height="293"
        class="safe-line"/>

  
  <!-- 코너 재단 마크 (검정) -->
  <line x1="1.5" y1="-3.5" x2="1.5" y2="6.5" stroke="#000000" stroke-width="0.3"/><line x1="-3.5" y1="1.5" x2="6.5" y2="1.5" stroke="#000000" stroke-width="0.3"/><line x1="211.5" y1="-3.5" x2="211.5" y2="6.5" stroke="#000000" stroke-width="0.3"/><line x1="206.5" y1="1.5" x2="216.5" y2="1.5" stroke="#000000" stroke-width="0.3"/><line x1="1.5" y1="293.5" x2="1.5" y2="303.5" stroke="#000000" stroke-width="0.3"/><line x1="-3.5" y1="298.5" x2="6.5" y2="298.5" stroke="#000000" stroke-width="0.3"/><line x1="211.5" y1="293.5" x2="211.5" y2="303.5" stroke="#000000" stroke-width="0.3"/><line x1="206.5" y1="298.5" x2="216.5" y2="298.5" stroke="#000000" stroke-width="0.3"/>
  <!-- 중앙 가이드선 (회색) -->
  <line x1="106.5" y1="0" x2="106.5" y2="300" class="center-line"/><line x1="0" y1="150" x2="213" y2="150" class="center-line"/>
  <!-- 라벨 텍스트 (중앙 정렬) -->
  
  <text x="106.5" y="140" class="label">
    전단지_A4 작업 템플릿  </text>

  <text x="106.5" y="144" class="label-small">
    재단 사이즈: 210×297mm (검정선)
  </text>

  <text x="106.5" y="148" class="label-small">
    재단 여유: +1.5mm (녹색 점선)
  </text>

  <text x="106.5" y="152" class="label-small">
    안전 영역: -2mm (청색 점선 안쪽)
  </text>

  
  
  <!-- 하단 주의사항 (중앙 정렬) -->
  <text x="106.5" y="164" class="label-small" fill="#FF0000">
    ※ 중요한 텍스트/이미지는 청색 안전선 안쪽에 배치하세요
  </text>

  <text x="106.5" y="168" class="label-small">
    두손기획인쇄 1688-2384 | www.dsp1830.shop
  </text>

</svg>
