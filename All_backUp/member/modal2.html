<!DOCTYPE html>
<html>

<head>
  <title>두손기획인쇄이용약관</title>
  <style>
    /* 모달 스타일 */
    /* 모달창 내부 컨텐츠 스타일 */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      border: 1px solid #888;
      width: 60%;
      /* 모달창 가로 크기를 조절했습니다 */
      font-size: 1rem;
      /* 폰트 사이즈를 늘렸습니다 */
      color: #333;
      border-radius: 10px;
      /* 모달창 상단과 하단을 둥글게 만들었습니다 */
    }

    /* 모달 타이틀바 스타일 */
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      /* padding 값을 늘려 모달창에 맞게 조정했습니다 */
      font-size: 1rem;
      background: #333;
      color: #fff;
      border-top-left-radius: 10px;
      /* 모달창 상단을 둥글게 만들었습니다 */
      border-top-right-radius: 10px;
      /* 모달창 상단을 둥글게 만들었습니다 */
    }

    /* 모달 닫기 버튼 스타일 */
    .close {
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      background: #333;
      border: none;
      border-radius: 50%;
      width: 1.2rem;
      height: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .close:hover {
      background: #fff;
      color: #333;
    }

    /* 모달 내용 스타일 */
    .modal-body {
      padding: 1rem;
      /* padding 값을 늘려 모달창에 맞게 조정했습니다 */
      height: 600px;
      /* 높이 값을 3배로 늘려 모달창에 맞게 조정했습니다 */
      overflow-y: scroll;
    }

    /* 승인 버튼 스타일 */
    .modal-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      /* padding 값을 늘려 모달창에 맞게 조정했습니다 */
      background: #eee;
      border-bottom-left-radius: 10px;
      /* 모달창 하단을 둥글게 만들었습니다 */
      border-bottom-right-radius: 10px;
      /* 모달창 하단을 둥글게 만들었습니다 */
    }

    .approval-button {
      margin: 0 10px;
      padding: 5px;
      border-radius: 5px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .approval-button:hover {
      background: #fff;
      color: #333;
    }
  </style>
</head>

<body>
  <!-- 모달 버튼 -->
  <button onclick="openModal(1)">이용약관</button>
  <button onclick="openModal(2)">개인정보 보호정책</button>

  <!-- 모달창 -->
  <div id="myModal" class="modal">
    <!-- 모달 컨텐츠 -->
    <div class="modal-content">
      <!-- 모달 타이틀바 -->
      <div class="modal-header">
        <span id="modal-title">"$title"모달창 타이틀
          <button class="close" onclick="closeModal()">&times;</button>
      </div>
      <!-- 모달 내용 -->
      <div class="modal-body" id="modal-body">

        <!-- 모달창 내용이 들어갈 자리 -->
      </div>
      <!-- 모달 승인 버튼 -->
      <div class="modal-footer">
        <input type="radio" name="approval" class="radio-button" id="approveRadio">
        <label class="approval-button" onclick="redirectToJoinPage()">승인</label>
        <input type="radio" name="approval" class="radio-button" id="rejectRadio">
        <label class="approval-button" onclick="cancelAction()">반려</label>
      </div>
    </div>
  </div>



  <script>// 모달 열기 함수
    function openModal(fileNum) {
      var modal = document.getElementById("myModal");

      // 선택된 파일에 맞게 모달창 내용과 타이틀 변경
      var title;
      var fileName;
      if (fileNum === 1) {
        title = "이용약관";
        fileName = "terms.txt";
      } else if (fileNum === 2) {
        title = "개인정보 보호정책";
        fileName = "privacy.txt";
      }
      var modalTitle = document.getElementById("modal-title");
      modalTitle.textContent = title;

      // 파일 로드 및 모달창에 적용
      var xhr = new XMLHttpRequest();
      xhr.open("GET", fileName, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var modalBody = document.getElementById("modal-body");
          modalBody.innerHTML = xhr.responseText;
          modal.style.display = "block";
        }
      };
      xhr.send();
    }

    // 모달 닫기 함수
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // 모달 창 외부 클릭 시 닫기
    window.onclick = function (event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        closeModal();
      }
    };

    // "승인" 버튼 클릭 시 창 닫고 페이지 이동
    function redirectToJoinPage() {
      closeModal(); // Close the modal before navigating
      // window.location.href = "http://dsp114.com/member/join.php"; // Redirect to the specified URL
      history.back();
    }
    // "반려" 버튼 클릭 시 동작
    function cancelAction() {
      closeModal(); // Close the modal before any other actions
      // You can add additional code here for handling the "반려" action
      // For now, let's just show an alert
      alert("Action canceled!");
    }
    // 페이지 로드 시 모달 열기
    window.onload = function () {
      openModal();
    } 
  </script>

</body>

</html>
