<style>
  /* 8. 좌측 메뉴(.vertical-menu) 통합 */
.vertical-menu {
  list-style:none; padding:0; width:160px;
}
.vertical-menu li { margin-bottom:1px; } /* 2px에서 1px로 절반 축소 */
.vertical-menu a {
  display:block; padding:7px; background:#fff; /* 14px에서 7px로 절반 축소 */
  border:1px solid #ccc; border-radius:3px;
  color:#333; text-align:center;
  font-size:14px; font-weight:700; /* 16px에서 14px로 축소 */
  transition: background .2s, transform .2s;
}
.vertical-menu a:hover { transform: translateX(6px); }
.vertical-menu .order-btn { background:#000; color:#fff; font-size:18px; } /* 20px에서 18px로 축소 */
.vertical-menu .order-btn:hover { background:#B71C1C; }
/* 카테고리별 호버 색상 */
.vertical-menu a.sticker:hover   { background:#4CAF50; color:#fff; }
.vertical-menu a.leaflet:hover   { background:#FF9800; color:#fff; }
.vertical-menu a.magnet:hover    { background:#03A9F4; color:#fff; }
.vertical-menu a.business:hover  { background:#9C27B0; color:#fff; }
.vertical-menu a.coupon:hover    { background:#E91E63; color:#fff; }
.vertical-menu a.envelope:hover  { background:#795548; color:#fff; }
.vertical-menu a.form:hover      { background:#607D8B; color:#fff; }
.vertical-menu a.catalog:hover   { background:#8BC34A; color:#fff; }
.vertical-menu a.poster:hover    { background:#FF5722; color:#fff; }
/* Active 상태 */
.vertical-menu a.active { color:#fff; transform:none; }
.vertical-menu a.active.sticker   { background:#4CAF50; }
.vertical-menu a.active.leaflet   { background:#FF9800; }
.vertical-menu a.active.magnet    { background:#03A9F4; }
.vertical-menu a.active.business  { background:#9C27B0; }
.vertical-menu a.active.coupon    { background:#E91E63; }
.vertical-menu a.active.envelope  { background:#795548; }
.vertical-menu a.active.form      { background:#607D8B; }
.vertical-menu a.active.catalog   { background:#8BC34A; }
.vertical-menu a.active.poster    { background:#FF5722; }
</style>

<script>
  // 현재 페이지 URL과 일치하는 메뉴에 active 클래스 추가
  document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.vertical-menu a');
    const currentPath = window.location.pathname;
    links.forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  });
</script>
