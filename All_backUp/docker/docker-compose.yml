# 두손기획인쇄 Docker Compose 설정
# 사용법: docker-compose up -d

version: '3.8'

services:
  # 웹 애플리케이션 (PHP + Apache)
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: duson_web
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-dsp1830}
      - DB_USER=${DB_USER:-dsp1830}
      - DB_PASS=${DB_PASS:-ds701018}
      - COMPANY_NAME=${COMPANY_NAME:-두손기획인쇄}
      - COMPANY_PHONE=${COMPANY_PHONE:-1688-2384}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-dsp1830@naver.com}
    volumes:
      # 업로드 파일 영구 저장
      - img_folder:/var/www/html/ImgFolder
      - order_uploads:/var/www/html/mlangorder_printauto/upload
      # 개발 모드: 소스 코드 마운트 (선택사항)
      # - ../:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - duson_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: duson_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-dsp1830}
      - MYSQL_USER=${DB_USER:-dsp1830}
      - MYSQL_PASSWORD=${DB_PASS:-ds701018}
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      # 초기 스키마 자동 실행
      - ../install/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "3306:3306"
    networks:
      - duson_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (선택사항 - 개발/관리용)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: duson_phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_USER=${DB_USER:-dsp1830}
      - PMA_PASSWORD=${DB_PASS:-ds701018}
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - duson_network
    profiles:
      - admin  # docker-compose --profile admin up 으로 실행

# 네트워크
networks:
  duson_network:
    driver: bridge

# 볼륨 (데이터 영구 저장)
volumes:
  mysql_data:
    driver: local
  img_folder:
    driver: local
  order_uploads:
    driver: local
