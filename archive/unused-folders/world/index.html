<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="theme-switcher">
            <button id="theme-toggle">Toggle Theme</button>
        </div>
        <div class="clocks">
            <div class="clock">
                <h2>Seoul</h2>
                <div id="seoul-time" class="time"></div>
            </div>
            <div class="clock">
                <h2>New York</h2>
                <div id="new-york-time" class="time"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
