<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Conference Banner - 16:9</title>
    <style>
        @page {
            size: 1920px 1080px;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4facfe 100%);
            overflow: hidden;
            position: relative;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Circuit board pattern background */
        .circuit-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(255,255,255,0.1) 50px, rgba(255,255,255,0.1) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(255,255,255,0.1) 50px, rgba(255,255,255,0.1) 51px);
        }

        /* Geometric shapes */
        .geo-shape {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            top: -100px;
            right: 200px;
            border-width: 3px;
            animation: float 6s ease-in-out infinite;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            bottom: -80px;
            left: 150px;
            border-color: rgba(255, 255, 255, 0.15);
            animation: float 8s ease-in-out infinite reverse;
        }

        .square-1 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 100px;
            transform: translateY(-50%) rotate(45deg);
            border-color: rgba(255, 255, 255, 0.1);
            animation: rotate 20s linear infinite;
        }

        .square-2 {
            width: 180px;
            height: 180px;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) rotate(30deg);
            border-color: rgba(255, 255, 255, 0.12);
            animation: rotate 15s linear infinite reverse;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 260px solid rgba(255, 255, 255, 0.08);
            position: absolute;
            bottom: 150px;
            right: 400px;
            animation: float 10s ease-in-out infinite;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 120px;
        }

        .label {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .title {
            font-size: 120px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .title-line-2 {
            font-size: 100px;
            font-weight: 300;
            background: linear-gradient(90deg, #ffffff 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            margin-bottom: 60px;
        }

        .date-location {
            display: flex;
            gap: 80px;
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
        }

        .date-location-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Tech accent dots */
        .tech-dots {
            position: absolute;
            display: flex;
            gap: 15px;
        }

        .dots-top-right {
            top: 80px;
            right: 120px;
        }

        .dots-bottom-left {
            bottom: 80px;
            left: 120px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .dot:nth-child(2) {
            background: rgba(255, 255, 255, 0.4);
        }

        .dot:nth-child(3) {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glowing nodes */
        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .node-1 { top: 200px; left: 400px; animation: pulse 2s infinite; }
        .node-2 { top: 400px; right: 500px; animation: pulse 2.5s infinite; }
        .node-3 { bottom: 300px; left: 600px; animation: pulse 3s infinite; }
        .node-4 { top: 600px; right: 300px; animation: pulse 2.2s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Print optimization */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
