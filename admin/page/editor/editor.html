<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모던 리치 텍스트 에디터</title>

  <!-- TinyMCE 로드 -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
    // TinyMCE를 텍스트 영역에 초기화합니다.
    tinymce.init({
      selector: '#editor',  // 에디터로 사용할 텍스트 영역의 선택자
      plugins: 'lists link image table code',  // 사용할 플러그인 목록
      toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | numlist bullist | link image table | code',  // 툴바에 표시할 버튼들
      menubar: false  // 상단 메뉴 표시 여부 (false일 경우 표시 안 함)
    });
  </script>
</head>
<body>

  <h1>리치 텍스트 에디터</h1>
  
  <!-- 리치 텍스트 에디터 영역 -->
  <textarea id="editor">모던 리치 텍스트 에디터에 오신 것을 환영합니다!</textarea>

</body>
</html>
